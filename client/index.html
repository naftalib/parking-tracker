<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Parking Garage</title>

		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="main">
			<h2>Parking Garage entries</h2>
			
			<table class="tableContainer">
				<thead  class="thead">
					<tr>
						<th scope="col">LICENSE</th>
						<th scope="col">PRICE</th>
						<th scope="col">DURATION</th>
						<th scope="col">in</th>
						<th scope="col">out</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>

		</div>
		<div class="summary">
			<h2>Summary</h2>
			
				<div class="sum-box">
					<div class="sum-el"><h4>FREE:</h4><p id="free"></p></div>
					<div class="sum-el"><h4>OVER 24h::</h4><p id="24"></p></div>
					<div class="sum-el"><h4>AVARAGE:</h4><p id="avr"></p></div>			
				</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
